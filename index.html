<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テストテストテストテストテストテストテストテスト</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="contain">
  <ul class="slideList">
    <li class="slide">
      <div class="map"><img src="map.png" alt=""></div>
      <ul class="tileList">
        <li class="tile hokkaido"><a href="#"><img src="200x200.png" alt=""></a></li>
        <li class="tile tohoku"><a href="#"><img src="200x200.png" alt=""></a></li>
        <li class="tile kanto"><a href="#"><img src="200x200.png" alt=""></a></li>
        <li class="tile kansai"><a href="#"><img src="200x200.png" alt=""></a></li>
        <li class="tile shikoku"><a href="#"><img src="200x200.png" alt=""></a></li>
        <li class="tile kyusyu"><a href="#"><img src="200x200.png" alt=""></a></li>
      </ul>
    </li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
  $('.slideList').delay(1000).queue(function(){
    $('.tile').addClass('animation');
    $('.map').addClass('show');
  });
});
</script>

</body>
</html>
